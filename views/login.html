<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LogIn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS\styles.css">

</head>

<body class="login-body">
  <div id="login-div">
    <h3>Welcome Back!</h3><br><br>
    <form oninput="validation()" action="/login" method="post" id="login-form">
      <label for="username">Username</label><br>
      <!-- <input type="text" name="username" class="login-creds" placeholder="Username"><br> -->
      <input type="text" class="form-control login-creds" placeholder="Username" id="username" name="username"
        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      <label for="password">Password</label><br>
      <input type="text" class="form-control login-creds" placeholder="Password" id="password" name="password"
        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      <br><br><button type="submit" value="submit" class="btn btn-dark hidden" id="submit-btn">Submit</button>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
