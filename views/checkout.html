<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="\public\CSS\checkout.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="container">
                <div class="h1">Choose a mode for payment</div>
                <div class="col-lg-9">
                    <hr>
                    <div class="row">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false" style="display: inline-block;">
                            <div class="img" style="display: inline-block;">
                                <img src="..\public\images\dc_cards.png" alt="cards logo" style="width: 100px;">
                            </div>
                            <div class="text" style="display: inline-block; margin-left: 50%;">Debit/Credit Cards</div>
                        </a>
                        <ul class="dropdown-menu" style="width:35vw; background-color: rgb(255, 255, 255);">
                            <li><a class="dropdown-item" href="#">VISA/MAESTRO Cards</a></li>
                            <li><a class="dropdown-item" href="#">RUPAY Cards</a></li>
                        </ul>
                    </div>
                    <br>
                    <div class="row">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false" style="display: inline-block; text-align: end;">
                            <div class="img" style="display: inline-block;">
                                <img src="..\public\images\upi.png" alt="upi logo" style="width: 50px;">
                            </div>
                            <div class="text" style="display: inline-block; margin-left: 80%; margin-right:5px;">UPI
                            </div>
                        </a>
                        <ul class="dropdown-menu" style="width:35vw; background-color: rgb(255, 255, 255);">
                            <li><a class="dropdown-item" href="#">Google Pay</a></li>
                            <li><a class="dropdown-item" href="#">Phone Pay</a></li>
                            <li><a class="dropdown-item" href="#">Paytm</a></li>
                            <li><a class="dropdown-item" href="#">PayPal</a></li>
                            <li><a class="dropdown-item" href="#">Bhim UPI</a></li>
                        </ul>
                    </div>
                    <br>

                    <div class="container-cod">
                        <div class="cod">
                            <h4>Cash on delivery</h4>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            </label>
                        </div>
                    </div>
                    <br>
                    <div class="col-lg-9">
                        <h4>Check for coupons</h4>
                        <input type="text" placeholder="Enter coupon code if any... ex.PHNXNEW"
                            style="width:33vw; height: 30px; border-radius: 5px; text-align: center; position:relative; left: 5%;">
                        <button type="button" class="btn btn-dark" style="margin:5% 5%;">Check validity</button>
                    </div>
                </div>
                <div class="box2">
                    <table class="table">
                        <tr class="row-fluid">
                            <h5>Price Details</h5>
                        </tr>
                        <tr class="row-fluid">
                            <div class="col1">Price(1 item)</div>
                            <div class="col2">₹4999</div>
                        </tr>

                        <tr class="row-fluid">
                            <div class="col1">Discount</div>
                            <div class="col2">-₹499</div>
                        </tr>

                        <tr class="row-fluid">
                            <div class="col1">Delievery Charges</div>
                            <div class="col2">FREE Delievery</div>
                        </tr>
                        <hr>

                        <tr class="row-fluid">
                            <div class="col1">Total Amount</div>
                            <div class="col2">₹4500</div>
                        </tr>

                    </table>
                </div>

            </div>
        </div>

            <div class="card" style="width: 18rem;">

                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div> -->
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
