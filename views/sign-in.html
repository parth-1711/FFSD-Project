<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-in Form</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.png">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/Sign-inStyles.css" />
</head>

<body>
  <div class="container">
    <div class="form-wrapper">
      <form class="signup-form" oninput="validation()" action="/sign-in" method="post">
        <img src="images/PHOENIX - Copy.png" width="120px">
        <h1>Login</h1>


        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="text" placeholder="Username" name="username" id="username"/>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" name="password" id="password"/>
        </div>
        <input type="checkbox" id="admin" name="admin" value="true">
        <label for="admin">Admin:</label>
        <div id="warning" class="hidden">
          Password must contain atleast 8 characters,a digit,a spaecial characters,an uppercase letter and a lower case letter
        </div>
        <!-- <button type="button" id="submit-btn">Login</button> -->
        <button type="submit" value="submit" class="btn btn-dark hidden" id="submit-btn">Submit</button>
        <div class="login">
          <p style="color: white;">Create new account ? <b><a href="/sign-up">Sign Up</a></b></p>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
